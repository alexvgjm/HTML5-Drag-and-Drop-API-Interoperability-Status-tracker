<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sortable Drag And Drop List without Drag API</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
</head>
<body>

    <h1>Fundamental Sortable Drag & Drop List using HTML5 Drag and Drop API and Vanilla JavaScript</h1>
    <main>
        <!-- Copypasteable part -->
        <ul class="sortable" ondragover="event.preventDefault()">
            <li draggable="true">Fundamental</li>
            <li draggable="true">Sortable</li>
            <li draggable="true">Drag & Drop</li>
            <li draggable="true">List</li>
            <li draggable="true">Example</li>
            <li draggable="true">Using Drag & Drop API</li>
            <li draggable="true">Vanilla JS!</li>
        </ul>
        <!------------------------>
    </main>
    
</body>
</html>
